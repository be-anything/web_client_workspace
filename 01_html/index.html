<!DOCTYPE html>
<html>
    <head>
        <!-- head 페이지에 노출되지 않는 설정정보 -->
        <meta charset="uft-8">
        <title>🍰 HTML 🍰</title>
    </head>
    <body>
        <h1>HTML</h1>
        <!-- 
            index.html은 랜딩페이지로서, 
            특정폴더 하위에 파일이름이 지정되지 않은 경우 
        -->
        <!--
            hyper text 다른 페이지를 향한 링크가 걸린 텍스트 
            
            - 상대경로 : 현재페이지 기준으로 경로 탐색
                - ./ 현재폴더(생략 가능)
                - ../부모폴더
            - 절대경로
                - /로 시작
                - http:// 로 시작하는 url
        -->
        <a href="foo.html">foo</a>
        <!--상대경로-->
        <a href="../02_css/bar.html">bar</a>
        <!--절대경로-->
        <a href="/02_css/bar.html">bar</a>
        <a href="http://192.168.20.128:5500/02_css/bar.html">bar</a>
        <p>Hello HTML</p>
        <p>Hello Liveserver</p>
        <p>Hahaha</p>
    </body>
</html>
