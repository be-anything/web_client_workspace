<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | 목록</title>
</head>
<body>
    <h1>목록</h1>
    <!-- 순서있는 목록 ordered list -->
    <ol style="list-style: hangul;">
        <li>HTMl5</li>
        <li>CSS3</li>
        <li>JAVASCRIPT2015</li>
    </ol>

    <!-- 순서없는 목록 unordered list -->
    <ul style="list-style: circle;">
        <li>HTMl5</li>
        <li>CSS3</li>
        <li>
            JAVASCRIPT2015
            <ul style="list-style: disc;">
                <li>React.js</li>
                <li>Vue.js</li>
                <li>Svelte.js</li>
            </ul>
        </li>
    </ul>

    <!-- 설명목록 태그 Description List dt, dd는 하나의 세트 -->
    <dl>
        <!-- title 속성은 tooltip형태로 마우스 호버시 제공 -->
        <dt title="웹">Web</dt>
        <dd>1990년 팀 버너스리가 만들고 오픈소스화 했습니다.</dd>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language의 약자입니다.</dd>
        <dd>페이지의 정보를 계층구조로 표현할 수 있습니다.</dd>
        <dd>링크를 통해 다른 페이지로 연결할 수 있습니다.</dd>

    </dl>

</body>
</html>
