<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | HelloCss</title>
    <link rel="stylesheet" href="css/01_hellocss.css">
    <style>
        /* style태그내 주석 */
        /* css를 처리하기 Best Position */
        #foo {
            color: olivedrab;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>HelloCss</h1>
    <h2><abbr title="Cascading Style Sheet">CSS</abbr></h2>

    <h3>html페이지에 css를 적용하는 3가지 방법</h3>
    <ol>
        <li style="color: tomato;">inline style속성</li>
        <li id="foo">페이지내style 태그</li>
        <li id="bar">외부 css파일 링크</li>
    </ol>

</body>
</html>
